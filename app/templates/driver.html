{% extends "layout.html" %}
{% block content %}
<table class="table table-hover table-borderless sticky-header">
            <thead class="thead-dark">
            <tr>
                {% for col in col_names.keys() %}
                    <th class=text-left>{{ col }}</th>
                {% endfor %}
            </tr>
            </thead>
            <tbody>
                {% for col in col_names.values() %}
                    <td>{{ driver_info[col] }}</td>
                {% endfor %}
            </tbody>
        </table>
{% endblock %}
